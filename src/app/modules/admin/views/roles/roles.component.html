<div class="main">
  <pa-boton-volver [titulo]="'Roles'"></pa-boton-volver>
  <div class="tabla">
    <pa-tabla
      [tableData]="datosTabla" 
      [tableColumns]="columnas" 
      [isPaginator]="false"
      (editAction)="onEdit($event)"
      (deleteAction)="onDelete($event)"
      [confirmDialogMsg]="msgConfirmacion"
    ></pa-tabla>
  </div>
  
  <div class="d-flex justify-content-center">
    <button class="submit" type="submit" mat-raised-button color="primary" (click)="onAdd()">
      Agregar rol (+)
    </button>
  </div>
</div>

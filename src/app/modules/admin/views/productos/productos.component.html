<div class="main">
  <pa-boton-volver [titulo]="'Productos'"></pa-boton-volver>
  <div class="tabla">
    <pa-tabla
      class="tabla-pc"
      [tableData]="datosTabla" 
      [tableColumns]="columnasPC" 
      [isPaginator]="false"
      (editAction)="onEdit($event)"
      (deleteAction)="onDelete($event)"
      [confirmDialogMsg]="msgConfirmacion"
    ></pa-tabla>
    <pa-tabla
      class="tabla-celu" 
      [tableData]="datosTabla" 
      [tableColumns]="columnasCelu" 
      [isPaginator]="false"
      (editAction)="onEdit($event)"
      (deleteAction)="onDelete($event)"
      [confirmDialogMsg]="msgConfirmacion"
    ></pa-tabla>
  </div>
  
  <div class="d-flex justify-content-center">
    <button class="submit" type="submit" mat-raised-button color="primary" (click)="onAdd()">
      Agregar producto (+)
    </button>
  </div>
</div>
